
  <div id="upper-border"></div>
<div class="container-fluid container-home-custom">

<div id="top-div">
	<div class="col-md-3 col-md-offset-4">
		<div class="panel panel-default" id="login-panel">
		  <div class="panel-body">
		    <form class="well">
		      <div class="form-group">
		        <label for="InputEmail">Email</label>
		        <input type="email" class="form-control" id="InputEmail" placeholder="Email" [(ngModel)]="user.email" name="email" required="true">
		      </div>
		      <div class="form-group">
		        <label for="InputPassword">Password</label>
		        <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="user.password" name="password" required="true">
		      </div>
		      <button type="submit" class="btn btn-primary" (click)="login()">Log in</button>
          <a href="/signup">Sign up</a>
		    </form>
				<!-- <div>{{error}}</div> -->
		  </div>
		</div>
	</div>
</div>
